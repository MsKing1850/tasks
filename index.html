<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="time" class="time"></div>
      <div id="date" class="date"></div>
    </div>
    <div class="streak">
      🔥 Streak: <span id="streakCount">0</span>
    </div>
    <div class="toggle-buttons">
      <button onclick="toggleTasks()">📋 Tasks</button>
      <button onclick="toggleHistory()">📅 History</button>
    </div>
    <div id="taskSection" class="section show">
      <h2>📝 Daily Tasks</h2>
      <ul id="taskList"></ul>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add new task..." />
        <button onclick="addTask()">Add</button>
      </div>
    </div>
    <div id="historySection" class="section">
      <h2>📅 Completion History</h2>
      <ul id="historyList"></ul>
      <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>
    <!-- Temporary button for testing notification permission -->
    <button id="testNotification" onclick="askNotificationPermission()">Test Notification Permission</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
